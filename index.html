    <title>iframe tags</title>
    <style>

    body{
        text-align: center;
        background-color: whitesmoke;
        }

    iframe {
        border-top: solid 5px #4361ee;
        border-bottom: solid 5px #4361ee;
        border-left: solid 5px deeppink;
        border-right: solid 5px deeppink;
        width: 100%;
        height: 300px;
        box-sizing: border-box;
    }
    

    a{
    text-decoration: underline;
    text-align: center;
    color: blue;
    }
    </style>
</head>
<body> 
    <iframe name="iframe_a" title="iframe example"></iframe>
    <p><a href="https://www.pexels.com/" target="iframe_a">click and view pexels.com in the iframe</a></p>
</body>
